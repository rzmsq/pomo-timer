<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./index.css">
    <title>Pomodoro</title>
</head>
<body>
<main>
    <div class="container">
        <h1>Pomodoro</h1>
        <div class="pomodoro">
            <p class="pomodoro__mode"></p>
            <div class="pomodoro__time"></div>
            <div class="pomodoro__progress">
                    <div class="pomodoro__progress__el" id="progress-el-1"></div>
                    <div class="pomodoro__progress__el" id="progress-el-2"></div>
                    <div class="pomodoro__progress__el" id="progress-el-3"></div>
                    <div class="pomodoro__progress__el" id="progress-el-4"></div>
            </div>
            <div class="pomodoro__actions">
                <button class="pomodoro__start" id="start-btn">Start</button>
                <button class="pomodoro__stop">Stop</button>
                <button class="pomodoro__reset">Reset</button>
            </div>
        </div>
    </div>
</main>
</body>
<script src="./index.js"></script>
</html>
